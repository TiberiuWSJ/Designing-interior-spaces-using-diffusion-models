                </div>


                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ng-pristine ng-invalid ng-touched">




                    <div class="formInput" [ngClass]="{'border-red': loginForm.get('email')!.touched && loginForm.get('email')!.invalid}">
                        <input type="text" matInput formControlName="email"
                        placeholder="Email*">
                        
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </div>


                    <div class="formInput" [ngClass]="{'border-red': loginForm.get('password')!.touched && loginForm.get('password')!.invalid}">
                        <input type="password" matInput formControlName="password" placeholder="Password*" required >
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>



                    <div *ngIf="!userFound">
                        <label class="alertLabel">Incorrect username or password!*</label>
                    </div>



                    <button class="buttonLogin" type="submit" [disabled]='loginForm.invalid'>LOGIN</button>
                    <label class="registerLabel"> Don't have an account yet?

                        <a class="link" href="register">

                            Sign up
                        </a>
                    </label>


                </form>
            </div>
        </div>

    </div>

    <div class="videoContainer" id="video">

        <video class="video" src="assets/done_vid_laura_crop_GOOD.mp4" preload="auto" autoplay="" loop="true"></video>

    </div>

</div>

</html>
