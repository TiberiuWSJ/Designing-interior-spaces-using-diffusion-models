                </div>
                <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()" class="ng-pristine ng-invalid ng-touched">

                    <div class="formInput"  [ngClass]="{'border-red': registerForm.get('name')!.touched && registerForm.get('name')!.invalid}">
                        <input type="text" matInput formControlName="name" placeholder="Name" required >
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </div>  


                    <div class="formInput" [ngClass]="{'border-red': registerForm.get('email')!.touched && registerForm.get('email')!.invalid}">
                        <input type="text" matInput formControlName="email" placeholder="Email" required>
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </div>
                    <div class="formInput" [ngClass]="{'border-red': registerForm.get('password')!.touched && registerForm.get('password')!.invalid}">
                        <input type="password" matInput formControlName="password" placeholder="Password" required>
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>


                    <div class="formInput" [ngClass]="{'border-red': registerForm.get('passwordRepeat')!.touched && registerForm.get('passwordRepeat')!.invalid}">
                        <input type="password" matInput formControlName="passwordRepeat" placeholder="Repeat Password"
                            required>
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>



                    <div class="text-center mt-3 " *ngIf='!passwordsMatch'>
                        <p class="alertLabel">Passwords do not match!*</p>
                    </div>

                    <!-- <div class="text-center mt-3 " *ngIf='usernameExists'>
                        <p class="alertLabel">Username already exists!*</p>
                    </div> -->

                    
                    <button class="buttonRegister" type="submit" [disabled]='registerForm.invalid'>REGISTER</button>
                    <label class="registerLabel"> Already have an account?

                        <a class="link" href="login">

                            Login
                        </a>
                    </label>


                </form>
            </div>
        </div>

    </div>

  
</div>

<app-info-messages *ngIf="showMessage" [message]="successMessage" [success]="successBool" > </app-info-messages>

</html>
