    <div *ngIf="hover" class="tooltip">
        <span class="tooltiptext">Welcome to <strong>Your Creations</strong>! <br> Here you can explore all your previous creations.</span>
    </div>

    <div class="imagesContainer">

        <div class="rowImages" *ngFor="let image of allImages">


            <div class="image" (click)="clickOnImage(image)">
                <img [src]=image.resultImage alt="">
                <div class="hoverPrompt">
                    <p *ngIf="image.isGenerated">
                        {{ image.promptGeneration}}
                    </p>
                    <p *ngIf="!image.isGenerated">
                        {{ image.promptInpaint}}
                    </p>

                </div>

            </div>

        </div>
    </div>
